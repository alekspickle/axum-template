<!DOCTYPE html>
<html>

<head>
    <title>Cloud Services Status Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="./basic.css"></style>
</head>

<body>
    <h1>Cloud Services Status Page</h1>

    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Service 1</td>
                <td class="status-ok">OK</td>
                <td>2023-03-03 10:00:00</td>
            </tr>
            <tr>
                <td>Service 2</td>
                <td class="status-warning">Degraded Performance</td>
                <td>2023-03-02 15:00:00</td>
            </tr>
            <tr>
                <td>Service 3</td>
                <td class="status-down">Down</td>
                <td>2023-03-01 12:00:00</td>
            </tr>
            <!-- Add more rows for additional services -->
        </tbody>
    </table>

</body>

</html>
